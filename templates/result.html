<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial;
            background: #121212;
            color: white;
            text-align: center;
            padding: 40px;
        }
        img {
            margin-top: 20px;
            width: 300px;
            border-radius: 10px;
        }
        .box {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Prediction Result</h1>

    <div class="box">
        <h2>Gesture: {{ label }}</h2>
        <p>Confidence: {{ confidence }}%</p>
        <img src="/{{ img_path }}" alt="">
    </div>

</body>
</html>
